<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Results summary component</title>

    <!-- css -->
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <main class="container">
      <div class="result">
        <h1 class="result__title">Your Result</h1>
        <div class="result__circle">
          <span class="result__circle-item"> 76 </span>
          <span class="result__circle-subtitem"> of 100 </span>
        </div>
        <div class="result__group">
          <span class="result__group-title"> Great </span>
          <p class="result__group-description">
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>
      </div>

      <div class="summary">
        <h2 class="summary__title">Summary</h2>
        <div class="summary__group summary__group-red">
          <p class="summary__group-items summary__group-items-red">
            <img src="./assets/images/icon-reaction.svg" alt="" />
            Reaction
          </p>
          <span class="summary__group-number">80 <span>/ 100</span></span>
        </div>
        <div class="summary__group summary__group-yellow">
          <p class="summary__group-items summary__group-items-yellow">
            <img src="./assets/images/icon-memory.svg" alt="" />
            Reaction
          </p>
          <span class="summary__group-number">92 <span>/ 100</span></span>
        </div>
        <div class="summary__group summary__group-green">
          <p class="summary__group-items summary__group-items-green">
            <img src="./assets/images/icon-verbal.svg" alt="" />
            Reaction
          </p>
          <span class="summary__group-number">61 <span>/ 100</span></span>
        </div>
        <div class="summary__group summary__group-blue">
          <p class="summary__group-items summary__group-items-blue">
            <img src="./assets/images/icon-visual.svg" alt="" />
            Reaction
          </p>
          <span class="summary__group-number">72 <span>/ 100</span></span>
        </div>
        <button class="summary__button">Continue</button>
      </div>
    </main>

    <footer class="footer">
      Challenge by
      <a
        href="https://www.frontendmentor.io/profile/rody-huancas"
        target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a target="_blank" href="https://github.com/rody-huancas">Rody Huancas</a
      >.
    </footer>
  </body>
</html>
